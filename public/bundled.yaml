openapi: 3.1.0
info:
  title: Task API
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: local servers
  - url: https://task-api-3-d2sd.onrender.com
    description: render server
tags:
  - name: Tasks
    description: task related endpoints
paths:
  /tasks:
    get:
      summary: List all /tasks
      tags:
        - Tasks
      parameters:
        - name: completed
          in: query
          required: false
          description: filter tasks by completion status
          schema:
            type: boolean
            example: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
    post:
      summary: Create new task
      tags:
        - Tasks
      requestBpdy:
        required: true
        content:
          application/json:
            schema:
              $ref: ../components/schemas/Task.yaml
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          $ref: '#/components/responses/BadRequest'
components:
  schemas:
    Task:
      type: object
      properties:
        id:
          readOnly: true
          type: integer
          example: 1
        title:
          type: string
          example: Buy groceries
        completed:
          type: boolean
          example: false
    ValidationError:
      type: object
      properties:
        error:
          type: string
          example: Validation failed
        details:
          type: array
          items:
            type: string
  responses:
    BadRequest:
      description: Invalid input
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
